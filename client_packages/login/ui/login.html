<!DOCTYPE html>
<html lang="en" style="height: 50; background-color: transparent;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body style="height: 50; background-color: transparent;">


    <div style="margin:auto; background-color: lightblue; width: 50%; height: 32em; box-shadow: 5px 10px lightslategray;">
        <center>
            
            <br>
            <br>

            <img src="https://forum.gta.world/en/uploads/monthly_2020_12/1142489784_5a58e3392d9f7_logot1.png.0134f3647ff90d63723e8e5f0ae66c6b1.png.0fbb918d0811f6639c279cb6b98f888a.png">
            <br>
      
            <p style="margin-left: auto; margin-right: auto; font-size: 2em; font-family: Montserrat;">ACCOUNT LOGIN SYSTEM</p>
            <br>



            <div class=" input-group mb-3" style="width: 50%;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img src="user.svg"></span>
                  </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" id="usernameValue" style="font-family: Montserrat;">
            </div>

            <div class="input-group mb-3" style="width: 50%;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img src="lock.svg"></span>
                  </div>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1" id="passwordValue" style="font-family: Montserrat;">
            </div>

            <br>
            <button onclick="test()" type="button" class="btn btn-primary btn-lg"
                style="margin-left: 200; width: 90%; background-color: lightslategray; font-family: Montserrat;">LOGIN</button>

   

    </div>

    </center>





</body>

<script>

    function test() {

        var passwordValue = document.getElementById("passwordValue");

        var usernameValue = document.getElementById("usernameValue");


        var error = false;

        if (passwordValue.value.length == 0 || usernameValue.value.length == 0) {
            error = true;

        }


        mp.trigger('loginToServer', usernameValue.value, passwordValue.value, error);


    }


    function init() {


        mp.console.logInfo("yo", true, true); // When pressing F11, you should now see a message saying "example"
        mp.events.add('updateBrowser', (value) => {

            var errorText = document.getElementById("errorText");
            mp.console.logInfo("hi", true, true); // When pressing F11, you should now see a message saying "example"

            errorText.value = "test";
        });
    }




</script>

</html>
